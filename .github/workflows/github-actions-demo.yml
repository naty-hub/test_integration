name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: install dependencies/ Lance docker/ Lance test
        run: |
          npm install express --save 
          npm install --save-dev jest
          make start
          npm test
 
